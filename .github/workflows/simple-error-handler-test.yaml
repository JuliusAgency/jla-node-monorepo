name: Test simple-error-handler

on:
  workflow_dispatch:
    branches: [ main ]
  push:
    branches: [ main ]
    paths: ['packages/private/simple-error-handler/**']
  # pull_request:
  #   branches: [ main ]
  #   paths: ['packages/private/simple-error-handler/**']

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci -w packages/private/simple-error-handler
      - run: npm run build -w packages/private/simple-error-handler --if-present
      - run: npm test -w packages/private/simple-error-handler
