name: Release Github simple-logger
on:
  workflow_dispatch:
    branches: [ main ]

  workflow_run:
    branches: [ main ]
    workflows: ["Test simple-logger"]
    types:
      - completed
    paths: 'packages/public/simple-logger/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to GitHub Packages
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'
          # Defaults to the user or organization that owns the workflow file
          scope: '@juliusagency'
      - run: npm ci -w packages/public/simple-logger
      # - run: npm unpublish --force
      - run: npm publish -w packages/public/simple-logger
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
